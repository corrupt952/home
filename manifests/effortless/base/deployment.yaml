---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: effortless
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
      - name: ghcr-credentials
      containers:
        - name: frontend
          image: ghcr.io/corrupt952/effortless/frontend:569820e5108cc8a4d862eb92e9ed15cb0d3f268b
          ports:
            - name: frontend-http
              containerPort: 80
        - name: backend
          image: ghcr.io/corrupt952/effortless/backend:569820e5108cc8a4d862eb92e9ed15cb0d3f268b
          args:
          - bundle
          - exec
          - puma
          - --config
          - config/puma.rb
          ports:
            - name: backend-http
              containerPort: 3000
          env:
            - name: RAILS_ENV
              value: production
            - name: DB_HOSTNAME
              value: postgresql.effortless.svc.cluster.local
            - name: DB_NAME
              value: effortless
            - name: DB_USERNAME
              value: effortless
            - name: REDIS_HOST
              value: redis-master.effortless.svc.cluster.local
            - name: GOOGLE_CLIENT_ID
              value: 1091821800471-a0nkacmcrk7qa5egvqk0rbk308q62r95.apps.googleusercontent.com
          envFrom:
            - secretRef:
                name: effortless-credentials
